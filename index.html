<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <!-- FontAwsome -->
    <script src="https://kit.fontawesome.com/0100459f57.js" crossorigin="anonymous"></script>
    <title>Alarm Clock</title>
</head>

<body>
    <main>

        <!-- display current time -->
        <div class="display-1">
            <i id='clock' class="fa-solid fa-clock"></i>
            <span id="currentTime"></span>
        </div>

        <!-- collapse button ( add alarm ) -->
        <p id="collapseP">
            <button id="collapseBtn" class="btn btn-primary" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                <i class="fa-solid fa-plus"></i> Add Alarm
            </button>

        <!-- clear all alarm -->
            <button type="button" id="clearAll" class="btn btn-danger">Clear All Alarm</button>
        </p>

        <!-- alarm Form -->
        <div class="collapse" id="collapseExample">
            <div class="card card-body">
                <form id="enterTime">

                    <div id="timeDiv">
                        <input type="number" name="hourInput" id="hourInput" max="12" min="00" placeholder="hh" required>
                        <input type="number" name="minInput" id="minInput" max="60" min="00" placeholder="mm" required>
                        <input type="number" name="secInput" id="secInput" max="60" min="00" placeholder="ss" required>
                        <select class="form-select" id="inputGroupSelect02" name="selectInput">
                            <option value="am">am</option>
                            <option value="pm">pm</option>
                        </select>
                    </div>

                    <input type="text" name="textInput" id="textInput" placeholder="Alarm Note" required>
                    <div class="saveCancel">
                        <button type="submit" id="save" class="btn btn-primary" data-bs-toggle="collapse"
                            data-bs-target="#collapseExample"><i class="fa-solid fa-floppy-disk"></i>
                            Save</button>
                        <button type="button" class="btn btn-danger" data-bs-toggle="collapse"
                            data-bs-target="#collapseExample"><i class="fa-solid fa-circle-xmark"></i>
                            Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        
        <ul id="alarmList">
            <!-- display alarm list here  -->
        </ul>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
